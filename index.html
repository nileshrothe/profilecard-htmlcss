<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile card with html/css</title>
    <link rel="stylesheet" href="card.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>

<body>
    <div class="profile-card">
        <div class="image">
            <img src="my.jpeg" alt="" class="profile-img">
        </div>
        <div class="text-data">
            <span class="name">Nilesh Rothe</span>
            <span class="job">Software Engineer</span>
        </div>
        <div class="media-buttons">
            <a href="https://www.linkedin.com/in/nilesh-rothe-10662120b/" class="link" style="background: #4267b2;">
                <i class='bx bxl-linkedin'></i>
            </a>
            <a href="https://www.instagram.com/nilesh_rothe/?utm_source=qr&igshid=MzNlNGNkZWQ4Mg%3D%3D" class="link" style="background: #e1306c;">
                <i class='bx bxl-instagram'></i>
            </a>
            <a href="https://x.com/NileshRothe6?t=7M0v290MXMR3FvCkY8sP6Q&s=08" class="link" style="background: #1da1f2;">
                <i class='bx bxl-twitter'></i>
            </a>
            <a href="https://youtube.com/@nileshrothe8245?si=t58YQ3GsEZjAK6Ws" class="link" style="background: #ff0000;">
                <i class='bx bxl-youtube'></i>
            </a>
        </div>
        <div class="buttons">
            <button class="button">Subscribe</button>
            <button class="button">Message</button>
        </div>

        <div class="analytics">
            <div class="data">
                <i class='bx bx-heart'></i>
                <span class="number">35k</span>
            </div>
            <div class="data">
                <i class='bx bx-comment'></i>
                <span class="number">10k</span>
            </div>
            <div class="data">
                <i class='bx bx-share'></i>
                <span class="number">28k</span>
            </div>
        </div>

    </div>

</body>

</html>
